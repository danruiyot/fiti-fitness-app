<div id="food">
    <div id="example-table">
    <table class="table table-responsive table-striped table-sm" id="myTables">
     <thead>
        <tr class="w3-hide">
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
        </tr>
     </thead>
<tbody>
    <tr ng-repeat="x in names" data-id="500">
        <td>{{ x.name }}</td>
        <td>{{ x.nutrition['protein'] }}</td>
        <td>{{ x.nutrition['fat'] }}</td>
        <td>{{ x.nutrition['carbohydrate'] }}</td>
        <td>{{ x.nutrition['fat'] + x.nutrition['carbohydrate'] + x.nutrition['protein'] }}</td>
    </tr>
</tbody>
</table>
</div>
</div>
<script>
    $(document).ready( function () {
        $('#myTables').DataTable( {
            "bPaginate": true,
    "bLengthChange": false,
    "bFilter": true,
    "bInfo": false,
    "bAutoWidth": false,
    
        } );
    } );
    </script>
